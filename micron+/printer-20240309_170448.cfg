[include mainsail.cfg]
[include sensorless.cfg]
[include motor_constants.cfg]

[include beeper.cfg]
[output_pin _BEEPER_pin]
pin: soc:gpio79

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[mcu]
canbus_uuid: a110d03bb6da

[mcu EBBCan]
canbus_uuid: 8d6749c78a86

[mcu soc]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 350
max_accel: 8000
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 10.0

[auto_speed]
# https://github.com/Anonoei/klipper_auto_speed
max_missed:     10.0  # sensorless
accel_min:    3000
velocity_min:  200

#####################################################################
#   Klicky config
#####################################################################

[include ./klicky/klicky-variables.cfg] # load default variables
[gcode_macro _User_Variables]           # override certain variables
variable_max_bed_y:      180
variable_max_bed_x:      180
variable_z_endstop_x:      0
variable_z_endstop_y:      0
variable_docklocation_x:  83
variable_docklocation_y: 190
Variable_dockmove_x:      40
Variable_attachmove_x:     0
Variable_attachmove_y:    20
       
[include ./klicky/klicky-macros.cfg]
[include ./klicky/klicky-quad-gantry-level.cfg]

#####################################################################
# 	Input Shaping
#####################################################################

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,z,-y

[resonance_tester]
accel_chip: adxl345
probe_points:
    90,90,20

[input_shaper]
shaper_freq_x: 66.2
shaper_type_x: mzv
shaper_freq_y: 63.6
shaper_type_y: 2hump_ei

#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps:16
gear_ratio: 50:10
rotation_distance: 47.088
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: Generic 3950
sensor_pin: EBBCan: PA3
control: pid
min_temp: 0
max_temp: 305
max_power: 1.0
min_extrude_temp: 1
max_extrude_cross_section: 5
max_extrude_only_distance: 450.0
control = pid
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.045
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.6
stealthchop_threshold: 0


#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)

# Motor1
[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 16
rotation_distance: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 180
position_max: 180
homing_speed: 70
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
diag_pin: ^PF3 
run_current: 1.050
interpolate: False

## Y Stepper on Motor2 (A Motor)

# Motor2
[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 190
position_max: 190
homing_speed: 70
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PF13
diag_pin: ^PF4
run_current: 1.050
interpolate: False

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
# Motor3
[stepper_z]
step_pin: PD7
dir_pin: PD6
enable_pin: !PF10
rotation_distance: 32
gear_ratio: 64:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 170
position_min: -5.0
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PF9
run_current: 1.000
interpolate: False

# Motor4
# The M8P only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PD3
#dir_pin: PD2
#enable_pin: !PD5
#endstop_pin: ^PC0

#[tmc2209 stepper_]
#uart_pin: PD4
##diag_pin: PC0
#run_current: 0.650
#stealthchop_threshold: 0

##	Z1 Stepper - Rear Left on Motor5
[stepper_z1]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
microsteps: 16
rotation_distance: 32
gear_ratio:64:16

[tmc2209 stepper_z1]
uart_pin: PD0
run_current: 1.000
interpolate: False

#	Z2 Stepper - Rear Right on Motor6
[stepper_z2]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15 
rotation_distance: 32
gear_ratio: 64:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PF8
run_current: 1.000
interpolate: False

##	Z3 Stepper - Front Right on Motor7
[stepper_z3]
step_pin: PD11
dir_pin: !PD9
enable_pin: !PD15
rotation_distance: 32
gear_ratio: 64:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PD14
run_current: 1.000
interpolate: False

[autotune_tmc stepper_x]
motor: moons-ms14hs5p4150
sg4_thrs: 100  # TMC2209

[autotune_tmc stepper_y]
motor: moons-ms14hs5p4150
sg4_thrs: 100   # TMC2209

[autotune_tmc extruder]
motor: moons-cse14hra1l410a
tuning_goal: performance

[autotune_tmc stepper_z]
motor: ok42hc40-1684

[autotune_tmc stepper_z1]
motor: ok42hc40-1684

[autotune_tmc stepper_z2]
motor: ok42hc40-1684

[autotune_tmc stepper_z3]
motor: ok42hc40-1684

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PB5
sensor_pin: PA0 # TB 
sensor_type: Generic 3950
max_power: 0.7
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[probe]
pin: ^EBBCan:PB9
x_offset: 0
y_offset: 19.75
z_offset: 6.42
speed: 10.0
samples: 4
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 5

#####################################################################
#   Bed Mesh
#####################################################################
[bed_mesh]
speed: 300
horizontal_move_z: 10
##--------------------------------------------------------------------
mesh_min: 10, 20
mesh_max: 170,170
zero_reference_position: 90,90 #for use with stock z endstop
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5 # Values should be odd, so one point is directly at bed center
algorithm: bicubic

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[quad_gantry_level]
##  Gantry Corners for Micron+ Build
##  Uncomment for Micron+ build
gantry_corners:
   -60.2,-10.4
   244.1,234.5
#  Probe points
points:
   10,10
   10,170
   170,170
   170,10
speed: 50
horizontal_move_z: 20
max_adjust: 10
retries: 10
retry_tolerance: 0.005

#####################################################################
# 	Fan Control
#####################################################################

#  Part Cooling Fan
[fan]
pin: EBBCan: PA1
kick_start_time: 0.5

#  Hot End Fan
[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 90.0

#  Controller fan - FAN0
[controller_fan controller_fan]
pin: PE6 
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.8

# Fan1
[temperature_fan CM4_fan]
pin: PE0
sensor_type: temperature_host
max_temp: 80.0                #Set below 85C, Pi3+ MCU can be damaged at 85C
target_temp: 49.0             #Set this to your preferred running temperature
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 1.0
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

# # Fan2 - Nevermore
# [heater_fan Nevermore]
# pin: PC12
# max_power: 1.0
# shutdown_speed: 0.0
# kick_start_time: 5.0
# heater: heater_bed
# heater_temp: 60
# fan_speed: 0.5

# Fan3
#[heater_fan fan3]
#pin: PE5

# Fan4
#[heater_fan fan4]
#pin: PE4 
#tachometer_pin: PC13

# Fan5
#[heater_fan fan5]
#pin: PB8
#tachometer_pin: PC14

# Fan6
#[heater_fan fan6]
#pin: PB9
#tachometer_pin: PC15

#####################################################################
# 	LED Control
#####################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE9, EXP1_2=PE10,
    EXP1_3=PE11, EXP1_4=PE12,
    EXP1_5=PE13, EXP1_6=PE14,    # Slot in the socket on this side
    EXP1_7=PE15, EXP1_8=PB10,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PB14, EXP2_2=PB13,
    EXP2_3=PF7, EXP2_4=PB12,
    EXP2_5=PE7, EXP2_6=PB11,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5


#-------------------------#
#   RNG                   #
#-------------------------#

[gcode_macro _PRINTER_SETTINGS]
variable_probe_temp: 0                                               # Temperature the nozzle should be at for tramming/leveling moves if desired, leave as 0 to disable
variable_park_macro: 'SMART_PARK'                                      # Parking macro for final heating of hotend. Leave as 'park_macro_here' to disable
variable_purge_macro: 'LINE_PURGE'                                    # Purging macro to prime nozzle before printing. Leave as 'purge_macro_here' to disable
gcode:

[include macros.cfg]


